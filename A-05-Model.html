<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Model</title>
        <script type="text/javascript" src="angular.min.js"></script>
        <style>
            p, h1, h2, h3 {
                font-family: Arial, Helvetica, sans-serif;
            }
            body {
                background-color: #d2f0cd;
            }
        </style>
    </head>
    <body ng-app="" ng-init="nome = 'Seu nome aqui' ">
        <h1>Página do curso de AngularJS.</h1>
        <h2>Model</h2>
        <h3>Conceitos de model.</h3>
        <br>
        <p>Uso o ng-init="" para iniciar algo quando o arquivo é carregado.</p><br>
        <p>Nesse caso vou definir um nome para a variável nome.</p>
        <p>O valor que é armazenado em ng-model é também exibido no html nome.</p>
        Digite seu nome:  <input type="text" ng-model="nome"> <br><br>

        Olá {{nome}} !




    </body>
</html>
