<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Filters - filtros</title>
        <script type="text/javascript" src="angular.min.js"></script>
        <style>
            p, h1, h2, h3 {
                font-family: Arial, Helvetica, sans-serif;
            }
            body {
                background-color: #d2f0cd;
            }
        </style>
    </head>
    <body ng-app="meuApp" ng-controller="meuCtrl">
        <h1>PÃ¡gina do curso de AngularJS.</h1>
        <h2>Filters - filtros</h2>
        <h3>Conceitos de Filters - filtros.</h3>
        
        <h2>Receita de bolo</h2> 
        Filtrar ingredientes por: <input type="text" ng-model="filtrarPor">

        <ul>
            <li ng-repeat="ing in ingredientes | filter:filtrarPor">
                {{ing.qt}} de {{ing.nome}}
            </li>
        </ul>

        <script type="text/javascript">
        var app = angular.module('meuApp', []);
        app.controller('meuCtrl', function($scope){
            
            $scope.filtrarPor = "";
            $scope.ingredientes = [
                {'nome':'farinha', 'qt':'200g'},
                {'nome':'ovo', 'qt':'3 un.'},
                {'nome':'chocolate', 'qt':'500g'},
            ];

        });
        </script>



    </body>
</html>
