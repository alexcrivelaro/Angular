<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Filters - filtros</title>
        <script type="text/javascript" src="angular.min.js"></script>
        <style>
            p, h1, h2, h3 {
                font-family: Arial, Helvetica, sans-serif;
            }
            body {
                background-color: #d2f0cd;
            }
        </style>
    </head>
    <body ng-app="meuApp" ng-controller="meuCtrl">
        <h1>PÃ¡gina do curso de AngularJS.</h1>
        <h2>Carregar dados de arquivo externo.</h2>
        <h3>Comandos para carregar dados de arquivo externo.</h3>
        
        <h2>Lista de nomes</h2> 
        
        <ul>
            <li ng-repeat="x in nomes">{{x.nome}} tem {{x.idade}} anos</li>
        </ul>

        <script type="text/javascript">
        var app = angular.module('meuApp', []);
        app.controller('meuCtrl', function($scope, $http){

            $scope.nomes =[];

            $http.get('http://phpdozeroaoprofissional.com.br/testeangularjs.php').then(function(response){

            $scope.nomes = response.data.resultado;
                
            });

        });
        </script>
    </body>
