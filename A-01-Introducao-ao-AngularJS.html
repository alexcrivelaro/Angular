<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introdução ao AngularJS</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <style>
        p, h1, h2 {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: #f1f8f5;
        }
    </style>
</head>
<body>
    <h1>Página do curso de AngularJS.</h1>
    <h2>Introdução.</h2>
    <p>Nessa aplicação podemos ver a digitação no formulário e no corpo do html.</p>

    <div ng-app="">
        Meu nome é: <input type="text" ng-model="nome"><br><br>

        <p ng-bind="nome"></p>

    </div>

</body>
</html>
