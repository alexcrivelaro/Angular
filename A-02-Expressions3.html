<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expressions</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <style>
        p, h1, h2 {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: #d2f0cd;
        }
    </style>
</head>
<body>
    <h1>Página do curso de AngularJS.</h1>
    <h2>Expressions</h2>
    <p>Conceitos de expressões. Converter reais em dólares:</p>

    
    <div ng-app="" ng-init="dolar = 3.15">
    
        Entre a quantidade em reais R$ <input type="text" ng-model="real">
    
        <p>R$ {{real}} reais = U$ {{real / dolar}} = dólares.</p>

    </div>

</body>
</html>
